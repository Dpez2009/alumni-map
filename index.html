<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alumni Map | Coliseum College Prep Academy (CCPA)</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css' rel='stylesheet'>
  <script src='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="section1-wrapper" class='wrapper'>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <!-- map options start -->
        <div class='absolute fl my12 mx12 py12 px12 bg-gray-faint rounder border border--gray txt-s '>
          <h4 class='txt-bold mb3'>School systems:</h4>
          <label class='switch-container'>
            <input type='checkbox' name='uc' checked />
            <div class='switch mr6'></div>
            UC
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='csu' checked />
            <div class='switch mr6'></div>
            CSU
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='ccc' checked />
            <div class='switch mr6'></div>
            CCC
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='hbcu' checked />
            <div class='switch mr6'></div>
            HBCU
          </label>
          <h4 class='txt-bold mb3 pt12'>School locations:</h4>
          <label class='switch-container'>
            <input type='checkbox' name='usa' checked />
            <div class='switch mr6'></div>
            United States
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='mexico' />
            <div class='switch mr6'></div>
            Mexico
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='canada' />
            <div class='switch mr6'></div>
            Canada
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='global' />
            <div class='switch mr6'></div>
            Global
          </label>
          <h4 class='txt-bold pt12 mb3'>CCPA Alumni:</h4>
          <label class='switch-container'>
            <input type='checkbox' name='ccpa_2022' checked />
            <div class='switch mr6' style="background-color: green;"></div>
            2022
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='ccpa_1900' checked />
            <div class='switch mr6'></div>
            1900
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='ccpa_2022' checked />
            <div class='switch mr6'></div>
            CCPA Staff
          </label>
          <h4 class='txt-bold pt12 mb3'>Rail transit:</h4>
          <label class='switch-container'>
            <input type='checkbox' name='bart_system' checked />
            <div class='switch mr6'></div>
            BART system
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='caltrain_routes' checked />
            <div class='switch mr6'></div>
            Caltrain routes
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='caltrain_stops' />
            <div class='switch mr6'></div>
            Caltrain stations
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='amtrak_routes' checked />
            <div class='switch mr6'></div>
            Amtrak routes
          </label>
          <label class='switch-container'>
            <input type='checkbox' name='amtrak_stops' onclick="hideShow()" />
            <div class='switch mr6'></div>
            Amtrak stations
          </label>

          <form id='params'>
            <h4 class='txt-s txt-bold pt12 mb3'>Travel time:</h4>
            <div class='toggle-group align-center'>
              <div class='select-container'>
                <select class='select select--s'>
                  <option name='profile' value='walking' selected>Walking</option>
                  <option name='profile' value='cycling'>Cycling</option>
                  <option name='profile' value='driving'>Driving</option>
                </select>
                <div class='select-arrow'></div>
              </div>
              <div class='select-container'>
                <select class='select select--s'>
                  <option name='duration' value='30' selected>30 min</option>
                  <option name='duration' value='45'>45 min</option>
                  <option name='duration' value='60'>60 min</option>
                </select>
                <div class='select-arrow'></div>
              </div>
            </div>
          </form>
        </div>
        <!-- map options end -->
      </div>
    </div>
  </div>

  <div id=" section2-wrapper" class="wrapper">
    <div id="map"></div>
    <div id="about"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsaTN5MXhseTA0bWMzZHBoNTlnaG1hYmUifQ.9IpTpyptAxhC6ZoUqKCd9w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/domlet/cljxrbgx0000c01rac7og3ym6',
      center: [-122.219355, 37.783520],
      zoom: 7,
      projection: 'mercator'
    });
    map.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
      })
    );

    datasets = [
      { 'name': 'schools', 'url': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=411964576&single=true&output=csv' },
      { 'name': 'alumni', 'url': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=435305116&single=true&output=csv' },
    ]
    categories =
    {
      'ccpa_1900': { 'color': 'gold', 'outline': 'black' },
      'ccpa_2022': { 'color': 'green', 'outline': 'black' },
      'csu': { 'color': 'purple', 'outline': 'black' },
      'uc': { 'color': 'yellow', 'outline': 'black' },
      'ccc': { 'color': 'cyan', 'outline': 'black' },
      'usa': { 'color': 'magenta', 'outline': 'black' },
      'mexico': { 'color': 'red', 'outline': 'black' },
      'canada': { 'color': 'maroon', 'outline': 'black' },
      'ncaa_d1': { 'color': 'lime', 'outline': 'black' },
      'us-non-california-public': { 'color': 'teal', 'outline': 'black' },
      'us-non-california-private': { 'color': 'orange', 'outline': 'black' },
    }
    // isochrone start
    // Target the params form in the HTML
    const params = document.getElementById('params');

    // Create variables to use in getIso()
    const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
    const lon = -122.1928997670688;
    const lat = 37.761674505667884;
    let profile = 'walking';
    let minutes = 0;

    // Create a LngLat object to use in the marker initialization
    const lngLat = {
      lon: lon,
      lat: lat
    };

    // Create a function that sets up the Isochrone API query then makes a fetch call
    async function getIso() {
      const query = await fetch(
        `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&denoise=1&polygons=true&access_token=${mapboxgl.accessToken}`,
        { method: 'GET' }
      );
      console.log('iso api request' + profile + minutes)
      const data = await query.json();
      // Set the 'iso' source's data to what's returned by the API query
      map.getSource('iso').setData(data);
    }

    // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
    params.addEventListener('change', (event) => {
      if (event.target[event.target.selectedIndex].getAttribute('name') === 'profile') {
        profile = event.target[event.target.selectedIndex].value;
        console.log('if - changed the profile')
      } else if (event.target[event.target.selectedIndex].getAttribute('name') === 'duration') {
        minutes = event.target[event.target.selectedIndex].value;
        console.log('else - changed the duration')
      }
      getIso();
    });
    // isochrone end 

    // First wait for the map to load!
    map.on('load', () => {
      map.loadImage('icons/logo_sys_csu_24px_sq.png', (error, image) => {
        if (error) throw error;
        map.addImage('csu', image);
      });
      map.loadImage('icons/logo_sys_uc2_24px_sq.png', (error, image) => {
        if (error) throw error;
        map.addImage('uc', image);
      });
      map.loadImage('icons/logo-ccc.png', (error, image) => {
        if (error) throw error;
        map.addImage('ccc', image);
      });
      map.loadImage('icons/logo-hbcu-64px.png', (error, image) => {
        if (error) throw error;
        map.addImage('hbcu', image);
      });
      for (let i = 0; i < datasets.length; i++) {
        $.ajax({
          type: "GET",
          url: datasets[i].url,
          dataType: "text",
          success: function (csvData) {
            csv2geojson.csv2geojson(csvData, {
              latfield: 'latitude',
              lonfield: 'longitude',
              delimiter: ','
            }, function (err, data) {
              if (err || data.features.length === 0) {
                console.log('⚠️ csv error!');
                // console.log(data);
              } else {
                console.log("it happened")
                console.log(data)
              }
              map.addSource(datasets[i].name, {
                type: 'geojson',
                data: data,
              });
              // ToDo: Prevent hoisting:
              const alumni = map.getStyle().sources['alumni'].data.features
              const schools = map.getStyle().sources['schools'].data.features

              map.addLayer({
                'id': 'uc',
                'type': 'symbol',
                'source': 'schools',
                'layout': {
                  // 'icon-allow-overlap': 'true',
                  'icon-image': 'uc',
                  'icon-size': 1,
                },
                'paint': {
                  'icon-halo-color': '#fff',
                  'icon-halo-width': 2
                },
                'filter': ['all', ['==', 'system_acronym', 'UC']],
              });
              map.addLayer({
                'id': 'csu',
                'type': 'symbol',
                'source': 'schools',
                'layout': {
                  'icon-image': 'csu',
                  'icon-size': 1,
                },
                'filter': ['all', ['==', 'system_acronym', 'CSU']],
              });
              map.addLayer({
                'id': 'ccc',
                'type': 'symbol',
                'source': 'schools',
                'layout': {
                  'icon-image': 'ccc',
                  'icon-size': .17,
                },
                'filter': ['all', ['==', 'system_acronym', 'CCC']],
              });
              map.addLayer({
                'id': 'hbcu',
                'type': 'symbol',
                'source': 'schools',
                'layout': {
                  'icon-image': 'hbcu',
                  'icon-size': .45,
                },
                'filter': ['all', ['==', 'hbcu', 'TRUE']],
              });
              map.addLayer({
                'id': 'mexico',
                'type': 'circle',
                'source': 'schools',
                'paint': {
                  'circle-color': categories['mexico'].color,
                  'circle-stroke-color': categories['mexico'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all', ['==', 'country', 'Mexico']],
              });
              map.addLayer({
                'id': 'canada',
                'type': 'circle',
                'source': 'schools',
                'paint': {
                  'circle-color': categories['canada'].color,
                  'circle-stroke-color': categories['canada'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all', ['==', 'country', 'Canada']],
              });
              map.addLayer({
                'id': 'us-non-california-public',
                'type': 'circle',
                'source': 'schools',
                'paint': {
                  'circle-color': categories['us-non-california-public'].color,
                  'circle-stroke-color': categories['us-non-california-public'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all',
                  ['==', 'country', 'USA'],
                  ['!=', 'state', 'CA'],
                  ['!=', 'pub_priv', 'Public'],
                ],
              });
              map.addLayer({
                'id': 'us-non-california-private',
                'type': 'circle',
                'source': 'schools',
                'paint': {
                  'circle-color': categories['us-non-california-private'].color,
                  'circle-stroke-color': categories['us-non-california-private'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all',
                  ['==', 'country', 'USA'],
                  ['!=', 'state', 'CA'],
                  ['!=', 'pub_priv', 'Private'],
                ],
              });
              map.addLayer({
                'id': 'ccpa_1900',
                'type': 'circle',
                'source': 'alumni',
                'paint': {
                  'circle-color': categories['ccpa_1900'].color,
                  'circle-stroke-color': categories['ccpa_1900'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all',
                  ['==', 'grad_year', '1900'],
                ],
              }); map.addLayer({
                'id': 'ccpa_2022',
                'type': 'circle',
                'source': 'alumni',
                'paint': {
                  'circle-color': categories['ccpa_2022'].color,
                  'circle-stroke-color': categories['ccpa_2022'].outline,
                  'circle-stroke-width': 1,
                  'circle-radius': 7,
                },
                'filter': ['all',
                  ['==', 'grad_year', '2022'],
                ],
              });

            });
          }
        });
      };
    });

    map.on('load', () => {
      map.addSource('iso', {
        type: 'geojson',
        data: {
          'type': 'FeatureCollection',
          'features': []
        }
      });
      map.addLayer(
        {
          'id': 'isoLayer',
          'type': 'fill',
          'source': 'iso',
          'paint': {
            'fill-color': '#FB02C9',
            'fill-opacity': .3,
            // 'line-width': 2,
          }
        },
        'poi-label'
      );
      // marker.setLngLat(lngLat).addTo(map); // Add marker at CCPA
      getIso(); // API call
    });

    // inspect a feature on click
    map.on('click', ['csu'], (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['csu']
      });
    });


    // When a click event occurs on a feature in
    // the ... layer, open a popup at
    // the location of the feature, with
    // description HTML from its properties.
    map.on('click', ['ccpa_1900', 'ccpa_2022', 'csu', 'uc', 'ccc', 'usa', 'mexico', 'canada', 'ncaa_d1', 'us-non-california-public', 'us-non-california-private'], (e) => {
      const coordinates = e.features[0].geometry.coordinates.slice();
      const name = e.features[0].properties.name;
      const location = e.features[0].properties.location;
      const pub_priv = e.features[0].properties.pub_priv;
      while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
      }

      new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setMaxWidth("400px")
        .setHTML(
          `<strong>${name}</strong><br>
              <strong>Location:</strong> ${location}<br>
              <strong>Type:</strong> ${pub_priv}`
        )
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', () => {
      map.getCanvas().style.cursor = '';
    });

    function hideShow(name) {
      var checkbox = document.getElementById('name');
      if (checkbox.checked != true) {
        console.log('something got checked');
        map.setFilter(name, ['==', ['get', 'name'], '']);
      } else {

      }
    }


  </script>
</body>

</html>

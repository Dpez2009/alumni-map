<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alumni Map | Coliseum College Prep Academy (CCPA)</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="section1-wrapper" class='wrapper'>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div id="menu">
          <input type="checkbox" id="schools1" name="schools1" value="CSU">
          <label for="schools1"> California State University (CSU schools)</label><br>
          <input type="checkbox" id="schools2" name="schools2" value="UC">
          <label for="schools2"> University of California (UC schools)</label><br>
          <input type="checkbox" id="schools3" name="schools3" value="CCC">
          <label for="schools3"> California Community Colleges (CCC)</label><br>
          <input type="checkbox" id="schools4" name="schools4" value="PublicUS">
          <label for="schools4"> Public Universities (U.S.)</label><br>
          <input type="checkbox" id="schools5" name="schools5" value="PrivateUS">
          <label for="schools5"> Private Universities (U.S.)</label><br>
          <input type="checkbox" id="class2022" name="class2022" value="class2022">
          <label for="class2022"> Class of 2022</label><br>
          <input type="checkbox" id="class2023" name="class2023" value="class2023">
          <label for="class2023"> Class of 2023</label><br>
        </div>
      </div>
    </div>
  </div>
  <div id="section2-wrapper" class="wrapper">
    <div id="map"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsaTN5MXhseTA0bWMzZHBoNTlnaG1hYmUifQ.9IpTpyptAxhC6ZoUqKCd9w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/domlet/cli3xwl4000vf01r5hp28gm2q',
      center: [-122.19564, 37.76047],
      zoom: 5,
      projection: 'mercator'
    });

    function mapStuff() {
      // First wait for the map to load!
      map.on('load', () => {
        $(document).ready(function () {
          $.ajax({
            type: "GET",
            url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=411964576&single=true&output=csv',
            dataType: "text",
            success: function (csvData) {
              makeGeoJSON(csvData);
            }
          });
        });


        function makeGeoJSON(csvData) {
          csv2geojson.csv2geojson(csvData, {
            latfield: 'latitude',
            lonfield: 'longitude',
            delimiter: ','
          }, function (err, data) {
            if (err || data.features.length === 0) {
              console.log('⚠️ csv error!');
              console.log(data);
            } else {
              console.log("it happened")
              console.log(data)
            }
            map.addSource('schools', {
              type: 'geojson',
              data: data,
              cluster: true,
              clusterMaxZoom: 14, // Max zoom to cluster points on
              clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
            });
            map.addLayer({
              id: 'clusters',
              type: 'circle',
              source: 'schools',
              filter: ['has', 'point_count'],
              paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff',
                'circle-color': [
                  'step',
                  ['get', 'point_count'],
                  '#51bbd6',
                  2,
                  '#f1f075',
                  10,
                  '#f28cb1'
                ],
                'circle-radius': [
                  'step',
                  ['get', 'point_count'],
                  20,
                  10,
                  30,
                  20,
                  40
                ]
              }
            });
            map.addLayer({
              id: 'cluster-count',
              type: 'symbol',
              source: 'schools',
              filter: ['has', 'point_count'],
              layout: {
                'text-field': ['get', 'point_count_abbreviated'],
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
              }
            });
            map.addLayer({
              id: 'unclustered-point',
              type: 'circle',
              source: 'schools',
              filter: ['!', ['has', 'point_count']],
              paint: {
                'circle-color': '#11b4da',
                'circle-radius': 7,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
              }
            });

          });

        }

        // inspect a cluster on click
        map.on('click', 'clusters', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['clusters']
          });
          const clusterId = features[0].properties.cluster_id;
          map.getSource('schools').getClusterExpansionZoom(
            clusterId,
            (err, zoom) => {
              if (err) return;

              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
              });
            }
          );
        });


        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-point', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.name;
          const tsunami =
            e.features[0].properties.tsunami === 1 ? 'yes' : 'no';

          // Ensure that if the map is zoomed out such that
          // multiple copies of the feature are visible, the
          // popup appears over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(
              `<strong>${name}</strong>`
            )
            .addTo(map);
        });

        map.on('mouseenter', 'clusters', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
          map.getCanvas().style.cursor = '';
        });
      });

    }
    mapStuff()

  </script>

</body>

</html>

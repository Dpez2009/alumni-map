<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alumni Map | Coliseum College Prep Academy (CCPA)</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="section1-wrapper" class='wrapper'>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="navbar">
          <a href="#home">About</a>
          <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Select Data
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <div>
                <input type="checkbox" id="schools1" name="schools1" value="CSU" checked>
                <label for="schools1"> California State University (CSU schools)</label>
              </div>
              <div>
                <input type="checkbox" id="schools2" name="schools2" value="UC" checked>
                <label for="schools2"> University of California (UC schools)</label>
              </div>
              <div>
                <input type="checkbox" id="schools3" name="schools3" value="CCC" checked>
                <label for="schools3"> California Community Colleges (CCC)</label>
              </div>
              <div>
                <input type="checkbox" id="schools4" name="schools4" value="PublicUS">
                <label for="schools4"> Public Universities (U.S.)</label>
              </div>
              <div>
                <input type="checkbox" id="schools5" name="schools5" value="PrivateUS">
                <label for="schools5"> Private Universities (U.S.)</label>
              </div>
              <div>
                <input type="checkbox" id="class2022" name="class2022" value="class2022" checked>
                <label for="class2022"> Class of 2022</label>
              </div>
              <div>
                <input type="checkbox" id="class2023" name="class2023" value="class2023">
                <label for="class2023"> Class of 2023</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="section2-wrapper" class="wrapper">
    <div id="map"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsaTN5MXhseTA0bWMzZHBoNTlnaG1hYmUifQ.9IpTpyptAxhC6ZoUqKCd9w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/domlet/cli3xwl4000vf01r5hp28gm2q',
      center: [-122.19564, 37.76047],
      zoom: 7,
      projection: 'mercator'
    });

    datasets = [
      { 'name': 'co_2022', 'url': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=2010580620&single=true&output=csv', 'color': '#F28CB1' },
      { 'name': 'co_1900', 'url': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=435305116&single=true&output=csv', 'color': '#11b4da' },
      // { 'name': 'schools', 'url': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=411964576&single=true&output=csv', 'color': '#F1F075' }, // yellow
    ]

    // First wait for the map to load!
    map.on('load', () => {
      for (let i = 0; i < datasets.length; i++) {
        // console.log(datasets[i].url)
        $.ajax({
          type: "GET",
          url: datasets[i].url,
          dataType: "text",
          success: function (csvData) {
            // makeGeoJSON(csvData);
            csv2geojson.csv2geojson(csvData, {
              latfield: 'latitude',
              lonfield: 'longitude',
              delimiter: ','
            }, function (err, data) {
              if (err || data.features.length === 0) {
                console.log('⚠️ csv error!');
                console.log(data);
              } else {
                console.log("it happened")
                console.log(data)
              }
              map.addSource(datasets[i].name, {
                type: 'geojson',
                data: data,
              });
              map.addLayer({
                type: 'circle',
                id: datasets[i].name,
                source: datasets[i].name,
                // filter: ['!', ['has', 'point_count']],
                minzoom: 0,
                paint: {
                  'circle-color': datasets[i].color,
                  'circle-radius': 7,
                  'circle-stroke-width': 1,
                  'circle-stroke-color': '#000'
                }
              });
            });
          }
        });

        // inspect a feature on click
        map.on('click', 'co_1900', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['co_1900', 'co_2022']
          });
          console.log(features)
          const clusterId = features[0].properties.cluster_id;
          // map.getSource('co_1900').getClusterExpansionZoom(
          //   clusterId,
          //   (err, zoom) => {
          //     if (err) return;
          //     // Center on the clicked feature:
          //     map.easeTo({
          //       center: features[0].geometry.coordinates,
          //       zoom: zoom
          //     });
          //   }
          // );
        });


        // When a click event occurs on a feature in
        // the ... layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'co_1900', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.name;
          const location = e.features[0].properties.location;
          console.log(e.features[0].properties)
          console.log(name)
          console.log(location)
          // solve multiple copies if zoom is low
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(
              `<strong>Name:</strong> ${name}<br>
              <strong>Location:</strong> ${location}`
            )
            .addTo(map);
        });

        map.on('mouseenter', 'clusters', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
          map.getCanvas().style.cursor = '';
        });
      };

    })
    // menu
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      console.log('hi')
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (e) {
      if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
  </script>
</body>

</html>

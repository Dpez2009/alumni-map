<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alumni Map | Coliseum College Prep Academy (CCPA)</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="section1-wrapper" class='wrapper'>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="navbar">
          <a href="#home">About</a>
          <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Select Data
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <div>
                <input type="checkbox" id="schools1" name="schools1" value="CSU">
                <label for="schools1"> California State University (CSU schools)</label>
              </div>
              <div>
                <input type="checkbox" id="schools2" name="schools2" value="UC">
                <label for="schools2"> University of California (UC schools)</label>
              </div>
              <div>
                <input type="checkbox" id="schools3" name="schools3" value="CCC">
                <label for="schools3"> California Community Colleges (CCC)</label>
              </div>
              <div>
                <input type="checkbox" id="schools4" name="schools4" value="PublicUS">
                <label for="schools4"> Public Universities (U.S.)</label>
              </div>
              <div>
                <input type="checkbox" id="schools5" name="schools5" value="PrivateUS">
                <label for="schools5"> Private Universities (U.S.)</label>
              </div>
              <div>
                <input type="checkbox" id="class2022" name="class2022" value="class2022">
                <label for="class2022"> Class of 2022</label>
              </div>
              <div>
                <input type="checkbox" id="class2023" name="class2023" value="class2023">
                <label for="class2023"> Class of 2023</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="section2-wrapper" class="wrapper">
    <div id="map"></div>
  </div>


  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsaTN5MXhseTA0bWMzZHBoNTlnaG1hYmUifQ.9IpTpyptAxhC6ZoUqKCd9w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/domlet/cli3xwl4000vf01r5hp28gm2q',
      center: [-122.19564, 37.76047],
      zoom: 9,
      projection: 'mercator'
    });

    datasets = [
      { "name": "schools", "url": 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=411964576&single=true&output=csv' },
      { "name": "co_1900", "url": 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=435305116&single=true&output=csv' },
      { "name": "co_2022", "url": 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtFnRSJ__Rne8FH9igV93l42bsQE6PhFijwoQ4gimr5l5vlQJnljexLXOK4deup-0hLF0B-tDLA77u/pub?gid=2010580620&single=true&output=csv' }
    ]

    // First wait for the map to load!
    map.on('load', () => {
      for (let i = 0; i < datasets.length; i++) {
        // console.log(datasets[i].url)
        $.ajax({
          type: "GET",
          url: datasets[i].url,
          dataType: "text",
          success: function (csvData) {
            // makeGeoJSON(csvData);
            csv2geojson.csv2geojson(csvData, {

              latfield: 'latitude',
              lonfield: 'longitude',
              delimiter: ','
            }, function (err, data) {
              if (err || data.features.length === 0) {
                console.log('⚠️ csv error!');
                console.log(data);
              } else {
                console.log("it happened")
                console.log(data)
              }
              map.addSource(datasets[i].name, {
                type: 'geojson',
                data: data,
                cluster: true,
                clusterMaxZoom: 14, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
              });
              map.addLayer({
                id: datasets[i].name,
                type: 'circle',
                source: datasets[i].name,
                filter: ['!', ['has', 'point_count']],
                paint: {
                  'circle-color': '#11b4da',
                  'circle-radius': 7,
                  'circle-stroke-width': 1,
                  'circle-stroke-color': '#fff'
                }
              });
            });
            console.log(datasets[i].name)
          }
        });

        // convert CSV to GeoJSON
        // function makeGeoJSON(csvData) {
        // csv2geojson.csv2geojson(csvData, {
        //   name: name,
        //   latfield: 'latitude',
        //   lonfield: 'longitude',
        //   delimiter: ','
        // }, function (err, data) {
        //   if (err || data.features.length === 0) {
        //     console.log('⚠️ csv error!');
        //     console.log(data);
        //   } else {
        //     console.log("it happened")
        //     console.log(data)
        //   }

        // });

        // }





        // inspect a cluster on click
        map.on('click', 'clusters', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['clusters']
          });
          const clusterId = features[0].properties.cluster_id;
          map.getSource('schools').getClusterExpansionZoom(
            clusterId,
            (err, zoom) => {
              if (err) return;

              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
              });
            }
          );
        });


        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-point', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.name;
          const tsunami =
            e.features[0].properties.tsunami === 1 ? 'yes' : 'no';

          // Ensure that if the map is zoomed out such that
          // multiple copies of the feature are visible, the
          // popup appears over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(
              `Name: ${name}<br>Hi`
            )
            .addTo(map);
        });

        map.on('mouseenter', 'clusters', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
          map.getCanvas().style.cursor = '';
        });
      };

      // menu
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (e) {
        if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains('show')) {
            myDropdown.classList.remove('show');
          }
        }
      }
    })
  </script>
</body>

</html>
